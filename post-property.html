<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Ease - Post Property</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="header-icon">ðŸ”‘</span>Rent Ease
            </h1>
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="post-property.html" class="active">Post Property</a>
                <a href="my-ads.html">My Ads</a>
            </div>
            <div class="user-profile">
                <span id="user-name"></span>
                <button id="profile">Profile</button>
                <button id="logout">Logout</button>
            </div>
        </header>

        <div class="post-form">
            <h2>Post a New Property</h2>
            <form id="property-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="flat">Flat</option>
                        <option value="portion-floors">Portion/Floors</option>
                        <option value="commercial">Commercial</option>
                        <option value="land-plots">Land/Plots</option>
                        <option value="rooms">Rooms</option>
                        <option value="roommates">Roommates</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <select id="city" required>
                        <option value="" disabled selected>Select City</option>
                        <option value="lahore">Lahore</option>
                        <option value="karachi">Karachi</option>
                        <option value="islamabad">Islamabad</option>
                        <option value="peshawar">Peshawar</option>
                        <option value="rawalpindi">Rawalpindi</option>
                        <option value="quetta">Quetta</option>
                        <option value="faisalabad">Faisalabad</option>
                        <option value="multan">Multan</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required></textarea>
                </div>
                <div class="form-group show-contact">
                    <input type="checkbox" id="show-contact">
                    <label for="show-contact">Show Contact Number</label>
                </div>
                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" accept="image/*" required>
                </div>
                <div id="image-preview"></div>
                <button type="submit">Post Property</button>
            </form>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <h2>User Profile</h2>
                <p><strong>Username:</strong> <span id="profile-name"></span></p>
                <p><strong>Mobile Number:</strong> <span id="profile-mobile"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
