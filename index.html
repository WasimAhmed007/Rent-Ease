<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Ease - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="header-icon">ðŸ”‘</span>Rent Ease
            </h1>
            <div class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="post-property.html">Post Property</a>
                <a href="my-ads.html">My Ads</a>
            </div>
            <div class="user-profile">
                <span id="user-name"></span>
                <button id="profile">Profile</button>
                <button id="logout">Logout</button>
            </div>
        </header>

        <div class="storage-info">
            <span id="storage-usage">Storage Used: 0 KB</span>
            <button id="clear-all-ads">Clear All Ads</button>
        </div>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search properties...">
        </div>

        <div class="filters">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="flat">Flat</option>
                <option value="portion-floors">Portion/Floors</option>
                <option value="commercial">Commercial</option>
                <option value="land-plots">Land/Plots</option>
                <option value="rooms">Rooms</option>
                <option value="roommates">Roommates</option>
            </select>
            <select id="price-filter">
                <option value="">All Prices</option>
                <option value="0-50000">0 - 50,000</option>
                <option value="50001-100000">50,001 - 100,000</option>
                <option value="100001-200000">100,001 - 200,000</option>
                <option value="200001-500000">200,001 - 500,000</option>
                <option value="500001+">500,001+</option>
            </select>
            <select id="city-filter">
                <option value="">All Cities</option>
                <option value="lahore">Lahore</option>
                <option value="karachi">Karachi</option>
                <option value="islamabad">Islamabad</option>
                <option value="peshawar">Peshawar</option>
                <option value="rawalpindi">Rawalpindi</option>
                <option value="quetta">Quetta</option>
                <option value="faisalabad">Faisalabad</option>
                <option value="multan">Multan</option>
            </select>
        </div>

        <div class="categories">
            <h2>Categories</h2>
            <div class="category-grid"></div>
        </div>

        <div class="recent-ads">
            <h2>Recent Ads</h2>
            <div id="recent-ads-list"></div>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <h2>User Profile</h2>
                <p><strong>Username:</strong> <span id="profile-name"></span></p>
                <p><strong>Mobile Number:</strong> <span id="profile-mobile"></span></p>
            </div>
        </div>

        <!-- Property Details Modal -->
        <div id="property-modal" class="modal">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <div id="property-details"></div>
            </div>
        </div>

        <!-- Chat Modal -->
        <div id="chat-modal" class="modal">
            <div class="modal-content">
                <span class="close">Ã—</span>
                <h2>Chat</h2>
                <div id="chat-messages"></div>
                <textarea id="chat-input" placeholder="Type a message..."></textarea>
                <button id="send-message">Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
