<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Ease - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fullscreen-container" style="display: flex; flex-direction: column; align-items: center; justify-content: flex-start; min-height: 100vh; padding: 20px;">
        <header style="max-width: 1200px; margin: 0 auto;">
            <h1>
                <span class="header-icon">ðŸ”‘</span>Rent Ease
            </h1>
            <div class="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="post-property.html">Post Property</a>
                <a href="my-ads.html">My Ads</a>
            </div>
            <div class="user-profile">
                <span id="user-name"></span>
                <button id="profile">Profile</button>
                <button id="logout">Logout</button>
            </div>
        </header>
        <div class="login-content" style="display: flex; flex: 1; align-items: center; justify-content: center; width: 100%;">
            <section id="login-section">
                <h2>Welcome Back</h2>
                <p>Login to your account</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-mobile">Mobile Number</label>
                        <input type="tel" id="login-mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p id="login-error"></p>
                </form>
                <button id="toggle-signup">Sign Up</button>
                <form id="signup-form" style="display: none;">
                    <h2>Create Account</h2>
                    <p>Sign up to start posting properties</p>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-mobile">Mobile Number</label>
                        <input type="tel" id="signup-mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p id="signup-error"></p>
                    <button type="button" id="toggle-login">Back to Login</button>
                </form>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
